  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {

            observer: '_pageChanged',
          },

          accessRights: {

              assign_jobs: false,
              create_jobs: false,

              masters: false
            }
          },

    },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {

        this.rootPattern = (new URL(this.rootPath)).pathname;

                // User is signed in.

                var email = user.email;

                var photoURL = user.photoURL;
                var isAnonymous = user.isAnonymous;
                var uid = user.uid;
                var providerData = user.providerData;

                console.log("auth user", user);


                if(user.uid === 'TDMRJHMsDQQ25ydihVqZdJkDR2w1'){
                  this.accessRights = {

                      assign_jobs: true,
                      create_jobs: true, 
                      update_jobs: true,
                      masters: true
                  }
                  this.page = 'my-view1';

                }else{

                  var uid = user.uid;

                   firebase.database().ref('/engineers/').orderByChild("userId").equalTo(uid)
                    .once('value', (snap) => {

                      snap.forEach((childSnapshot) => {
                        var childKey = childSnapshot.key;
                        var childData = childSnapshot.val();
                        // ...
                        childData.id = childKey;
                        console.log("engg", childData);
                        this.accessRights = childData.rights;
                        this.page = 'my-view1';

        /*if(!this.signedIn){

      onLogoutClick(){
        firebase.auth().signOut()
      }

      onMenuButtonClick(){
        console.log("onMenuButtonClick")
        this.$.startDrawer.toggle()

      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        var user = firebase.auth().currentUser;
        console.log('user', user);

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        if(!user){
          this.page = 'my-view404'
        }else{
            this.page = page || 'my-view1';
        }

        // Close a non-persistent drawer when the page & route are changed.
        /*if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }*/
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        debugger;
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'my-view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>

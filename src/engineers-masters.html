<dom-module id="engineers-masters">
    <template>
        <style include="shared-styles">
         :host {
            display: block;

            padding: 10px;
        }

        paper-checkbox {
            margin-right: 20px;
            padding: 10px;
        }

        .flex-horizontal-with-ratios {
            @apply --layout-horizontal;
        }

        .flexchild {
            @apply --layout-flex;
            overflow-y: scroll;
        }

        .flex2child {
            @apply --layout-flex-2;
        }

        .flex3child {
            @apply --layout-flex-3;
        }

        .flex6child {
            @apply --layout-flex-6;
        }
        .list-container {
          position: fixed;
          width: 100%;
          /* overflow: hidden; */
          height: 80%;
        }

        paper-fab{
          z-index: 1;
        }
        </style>

         
        <div class="list-container flex-horizontal-with-ratios">
            <div class="flexchild">
                <iron-list scroll-target="job-list">
                    <div id="job-list">
                        <template is="dom-repeat" items="{{engineers}}" as="engineer">
                            <paper-item class="card" label="{{engineer.first_name}}" obj="{{engineer}}" on-tap="showJob">
                                <paper-item-body two-line>
                                    <div><b>{{engineer.first_name}} {{engineer.last_name}}</b></div>
                                    <div secondary>{{engineer.email}}</div>
                                </paper-item-body>
                            </paper-item>
                        </template>
                    </div>
                </iron-list>
            </div>
            <div class="flex3child">
                <google-map api-key="AIzaSyCvmAMaKwvlzAzBHJfy5pmTTv9_aZ1Akes" fit-to-markers id="customerMap">
                          
                          
                        </google-map>
            </div>
        </div>

        <paper-fab-speed-dial id="addMenu" with-backdrop>
            <paper-fab-speed-dial-action on-tap="importEngineers" icon="icons:dns">Import</paper-fab-speed-dial-action>
            <paper-fab-speed-dial-action on-tap="addCustomer" icon="icons:account-circle">Add Engineer</paper-fab-speed-dial-action>
        </paper-fab-speed-dial>

         <paper-dialog id="addNewProduct">
            <h2>Import Excel</h2>
            <paper-dialog-scrollable>
                <div class="container">
                    <paper-input id="excelFileInput" on-change="gotExcelFile" value="{{newProduct.machine_id}}" label="Product code" type="file"></paper-input>
                    
                </div>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button on-tap="createNewProduct" dialog-confirm autofocus>OK</paper-button>
            </div>
        </paper-dialog>

      <h1>View Three</h1>
      <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax ei, ad pri animal labores suscipiantur.</p> -->
    </template>
    <script>
    class EngineersMasters extends Polymer.Element {
        static get is() { return 'engineers-masters'; }
        static get properties() {
            return {
                engineers: {
                    type: Array,
                    reflectToAttribute: true,
                    notify: true,
                    value: []
                },
            }
        }

        connectedCallback() {
            super.connectedCallback();
            this.loadData();
        }

        importEngineers(e) {
            this.$.addMenu.close();
            this.$.addNewProduct.open();
        }

        gotExcelFile() {
          console.log("gotExcelFile");
            var excelFileInput = this.$.excelFileInput;

            var reader = new FileReader();

            reader.onload = function (e) {
              /* read workbook */
              var bstr = e.target.result;
              window.workbook = XLSX.read(bstr, {type:'binary'});
              var engineers = XLS.utils.sheet_to_row_object_array(window.workbook.Sheets['Engineer Details ']);
              console.log('engineers', engineers);

              /* DO SOMETHING WITH workbook HERE */
            };

            reader.readAsBinaryString(this.$.excelFileInput.inputElement.inputElement.files[0]);

        }

        loadData() {


            firebase.database().ref('/engineers/')
                .once('value', (snap) => {
                    snap.forEach((childSnapshot) => {
                        var childKey = childSnapshot.key;
                        var childData = childSnapshot.val();
                        // ...
                        childData.id = childKey;
                        this.push('engineers', childData);
                    });
                });
        }

        onAccessChanged(e) {
            console.log("onAccessChanged", e);
            setTimeout(() => {
                var updated = e.model.__data.engineer;
                console.log("updated", updated);

                firebase.database().ref('/engineers/' + updated.id).set(updated).then(function(snapshot) {
                    console.log("After Update", snapshot);
                }, 0);

            })
        }

    }

    window.customElements.define(EngineersMasters.is, EngineersMasters);
    </script>
</dom-module>

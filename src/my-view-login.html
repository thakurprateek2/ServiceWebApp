    <style>
      :host {
        display: block;

      * { box-sizing:border-box; }

body {
  font-family: Helvetica;
  background: #eee;
  -webkit-font-smoothing: antialiased;
}

hgroup { 
  text-align:center;
  margin-top: 1em;
}

h1, h3 {
  margin: 0px; 
  font-weight: 300; 
  }

h1 { color: #636363; }

form h2 { 
  color: #636363; 
  margin: 0px; 
  font-weight: 300;
  text-align: center;
  }


h3 { color: #4a89dc; }

form {
  width: 380px;
  margin: 1em auto;
  padding: 1em 2em 1em 2em;
  background: #fafafa;
  border: 1px solid #ebebeb;
  box-shadow: rgba(0,0,0,0.14902) 0px 1px 1px 0px,rgba(0,0,0,0.09804) 0px 1px 2px 0px;
}

.group { 
  position: relative; 
  margin-bottom: 1em; 
}

input {
  font-size: 18px;
  padding: 10px 10px 10px 5px;
  -webkit-appearance: none;
  display: block;
  background: #fafafa;
  color: #636363;
  width: 100%;
  border: none;
  border-radius: 0;
  border-bottom: 1px solid #757575;
}

input:focus { outline: none; }


/* Label */

label {
  color: #999; 
  font-size: 18px;
  font-weight: normal;
  position: absolute;
  pointer-events: none;
  left: 5px;
  top: 10px;
  -webkit-transition:all 0.2s ease;
  transition: all 0.2s ease;
}


/* active */

input:focus ~ label, input.used ~ label {
  top: -20px;
  -webkit-transform: scale(.75);
          transform: scale(.75); left: -2px;
  /* font-size: 14px; */
  color: #4a89dc;
}


/* Underline */

.bar {
  position: relative;
  display: block;
  width: 100%;
}

.bar:before, .bar:after {
  content: '';
  height: 2px; 
  width: 0;
  bottom: 1px; 
  position: absolute;
  background: #4a89dc; 
  -webkit-transition:all 0.2s ease; 
  transition: all 0.2s ease;
}

.bar:before { left: 50%; }

.bar:after { right: 50%; }


/* active */

input:focus ~ .bar:before, input:focus ~ .bar:after { width: 50%; }


/* Highlight */

.highlight {
  position: absolute;
  height: 60%; 
  width: 100px; 
  top: 25%; 
  left: 0;
  pointer-events: none;
  opacity: 0.5;
}


/* active */

input:focus ~ .highlight {
  -webkit-animation: inputHighlighter 0.3s ease;
          animation: inputHighlighter 0.3s ease;
}


/* Animations */

@-webkit-keyframes inputHighlighter {
  from { background: #4a89dc; }
  to  { width: 0; background: transparent; }
}

@keyframes inputHighlighter {
  from { background: #4a89dc; }
  to  { width: 0; background: transparent; }
}


/* Button */

.button {
  position: relative;
  display: inline-block;
  padding: 12px 24px;
  margin: .3em 0 1em 0;
  width: 100%;
  vertical-align: middle;
  color: #fff;
  font-size: 16px;
  line-height: 20px;
  -webkit-font-smoothing: antialiased;
  text-align: center;
  letter-spacing: 1px;
  background: transparent;
  border: 0;
  border-bottom: 2px solid #3160B6;
  cursor: pointer;
  -webkit-transition:all 0.15s ease;
  transition: all 0.15s ease;
}
.button:focus { outline: 0; }


/* Button modifiers */

.buttonBlue {
  background: #4a89dc;
  text-shadow: 1px 1px 0 rgba(39, 110, 204, .5);
}

.buttonBlue:hover { background: #357bd8; }


/* Ripples container */

.ripples {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
}


/* Ripples circle */

.ripplesCircle {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  opacity: 0;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.25);
}

.ripples.is-active .ripplesCircle {
  -webkit-animation: ripples .4s ease-in;
          animation: ripples .4s ease-in;
}


/* Ripples animation */

@-webkit-keyframes ripples {
  0% { opacity: 0; }

  25% { opacity: 1; }

  100% {
    width: 200%;
    padding-bottom: 200%;
    opacity: 0;
  }
}

@keyframes ripples {
  0% { opacity: 0; }

  25% { opacity: 1; }

  100% {
    width: 200%;
    padding-bottom: 200%;
    opacity: 0;
  }
}

footer { text-align: center; }

footer p {

footer a {

    <iron-a11y-keys id="a11y" target="loginForm" keys="enter"

    <iron-form id="loginForm" on-iron-form-presubmit="onLoginClick" on-iron-form-invalid="onLoginFormError">
      
      <form>
          <h2>Service App</h2>
    <div class="group">
        <paper-input disabled="{{loginInProgress}}" label="Email" value="{{login.email}}" type="email" error-message="Email is invalid" required></paper-input>
      
    </div>
    <div class="group">
                          <paper-input disabled="{{loginInProgress}}" type="password" label="Password" value="{{login.password}}" error-message="Invalid Password" required></paper-input>
      
    </div>
    <button disabled="{{loginInProgress}}" type="submit" class="button buttonBlue" >Login
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>

    <paper-button on-tap="openCreateNewUserModal" class="custom blue sign-up-button">Sign Up</paper-button>
    <paper-button on-tap="forgotPassword" class="custom blue sign-up-button">Forgot Password</paper-button>
    
    <p class="login-message">
        <template is="dom-if" if="{{!loginInProgress}}">
       
      <template is="dom-if" if="{{signInError}}">
        <span class="login-error">Invalid credentials! Please try again.</span> 
      </template>
      </template>

      <template is="dom-if" if="{{loginInProgress}}">
          <span >Authenticating..</span> 
        </template>
      </p>
  </form>
</iron-form>

<paper-dialog id="createNewUserModal">
  <h2>Create New User</h2>
  <paper-dialog-scrollable>
      <div class="container">
          <paper-input value="{{newUser.name}}" label="Name"></paper-input>
          <paper-input value="{{newUser.email}}" label="Email"></paper-input>
          <div class="dialog-form-input-row">
              <paper-input value="{{newUser.phone}}" label="Phone"></paper-input>
          </div>
          <paper-input value="{{newUser.password}}" label="Password" type="password" ></paper-input>
          <paper-input value="{{newUser.confirmPassword}}" label="Confirm Password" type="password" ></paper-input>
          
      </div>
  </paper-dialog-scrollable>
  <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button on-tap="createNewUser" dialog-confirm autofocus>OK</paper-button>
  </div>
</paper-dialog>

<paper-toast id="toast" text="{{toastMessage}}"></paper-toast>
  </template>

  <script>
    class MyViewLogin extends Polymer.Element {
      static get is() { return 'my-view-login'; }
      static get properties() {
        return {

           login: {
                    type: Object,
                    reflectToAttribute: true,
                    value: {}
                },
          
                signInError: {
                  type: Boolean,
                  reflectToAttribute: true,
                  value: false
                },

                loginInProgress: {
                  type: Boolean,
                  reflectToAttribute: true,
                  value: false
                },

                newUser: {
                  type: Object,
                    reflectToAttribute: true,
                    value: {}
                },

                toastMessage: {
                  type:String,
                  reflectToAttribute: true
                },

          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      ready() {
            super.ready();
            console.log("my-view1 is ready", this.$.loginForm);
        }

        onLoginFormError(error){
          console.log("The error is", error);

        }

      onLoginClick(){
        this.signInUser(this.login.email, this.login.password);
      }

      signInUser(email, password){
        console.log("onLoginClick", this.login);
        this.loginInProgress = true;
        
        if(this.$.loginForm.validate()){
          var signInPromise = firebase.auth().signInWithEmailAndPassword(email, password);
          signInPromise.then((user)=>{
            this.loginInProgress = false;
            this.signInError = false; 
            console.log('On signed in', user);
            this.login = {
              email: "",
              password: ""
            }

          });
          signInPromise.catch((error) =>{
            // Handle Errors here.
            this.loginInProgress = false;            
            this.signInError = true; 
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log('error');
            // ...
          });
        }
      }

      openCreateNewUserModal(){
        this.$.createNewUserModal.open();
        
      }

      createNewUser(){
        this.loginInProgress = true;        
        var createNewUserPromise = firebase.auth().createUserWithEmailAndPassword(this.newUser.email, this.newUser.password);
        createNewUserPromise.catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // ...
          this.loginInProgress = false;
            this.signInError = false; 
            console.log('On signed in', user);
            this.login = {
              email: "",
              password: ""
            }
        });

        createNewUserPromise.then((response)=>{
          console.log('newUser', response);
          localStorage.setItem('newRegisteredUser', JSON.stringify(
            {
              uid: response.user.uid,
              name: this.newUser.name,
              phone: this.newUser.phone,
              email: this.newUser.email
              
              
            } 
          ));
            // this.signInUser(this.newUser.email, this.newUser.password);
        });
      }

      forgotPassword(){

        if(!this.login.email){
          this.toastMessage = "Please enter your email id";
          this.$.toast.open();
          return;
        }

        var actionCodeSettings = {
          // URL you want to redirect back to. The domain (www.example.com) for this
          // URL must be whitelisted in the Firebase Console.
          // url: 'https://serviceapp-d9b7f.firebaseapp.com',
          url: 'https://serviceapp-prod.firebaseapp.com',
          // This must be true.
          handleCodeInApp: true,
          // iOS: {
          //   bundleId: 'com.example.ios'
          // },
          // android: {
          //   packageName: 'com.example.android',
          //   installApp: true,
          //   minimumVersion: '12'
          // }
        };

        firebase.auth().sendPasswordResetEmail(this.login.email, actionCodeSettings)
        .then(() =>{
          // The link was successfully sent. Inform the user.
          // Save the email locally so you don't need to ask the user for it again
          // if they open the link on the same device.
          // window.localStorage.setItem('emailForSignIn', email);
          this.toastMessage = "You shall recieve an email on the given email id";
          this.$.toast.open();
        })
        .catch((error) => {
          // Some error occurred, you can inspect the code: error.code
          this.toastMessage = "Invalid email";
          this.$.toast.open();
        });
      }
    }

    window.customElements.define(MyViewLogin.is, MyViewLogin);
  </script>
